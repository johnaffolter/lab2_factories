# Nginx configuration for Airflow proxy
# Fixes "Request Header Fields Too Large" error

server {
    listen 8888;
    server_name localhost;

    # Increase buffer sizes to handle large headers
    large_client_header_buffers 8 64k;
    client_header_buffer_size 64k;
    client_max_body_size 100M;

    # Proxy timeouts
    proxy_connect_timeout 120s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;

    # Strip problematic headers before forwarding
    location / {
        # Remove cookies that might be too large
        proxy_set_header Cookie "";

        # Forward to Airflow
        proxy_pass http://localhost:8080;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Reduce header size
        proxy_hide_header X-Powered-By;
        proxy_hide_header Server;

        # WebSocket support (for Airflow logs)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Special handling for login to preserve session
    location /login {
        proxy_pass http://localhost:8080/login;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Allow cookies for login
        proxy_pass_header Set-Cookie;
        proxy_pass_header Cookie;
    }

    # API endpoint with authentication
    location /api {
        proxy_pass http://localhost:8080/api;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Authorization $http_authorization;
    }
}